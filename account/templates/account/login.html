{% extends 'base.html' %}

{% block content %}
    <div class="grid place-items-center">
        <form method="post" class="border-x border-b rounded-b">
            {% csrf_token %}
            <div class="bg-violet-500 p-2 rounded-t w-full text-center">
                <p class="text-white font-semibold">Account Login</p>
            </div>
            <div class="p-4">
                {% if form.errors %}
                    <div class="mb-2 border-red-600 border rounded p-2 text-red-700">
                        <p class="text-xs font-medium">Your username and password didn't match. Please try again.</p>
                    </div>
                {% endif %}
                <div class="mb-2">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
                    <input class="border rounded w-full py-1 px-3 text-gray-800" type="text" name="username" id="username">
                </div>
                <div class="mb-2">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                    <input class="border rounded w-full py-1 px-3 text-gray-800" type="password" name="password" id="password">
                </div>
                <div>
                    <button class="border p-1 shadow text-red-700 hover:text-red-500 text-sm rounded mr-2" type="submit">Login</button>
                    <a href="#" class="text-red-700 hover:text-red-500 text-sm">Forgot Password?</a>
                </div>
            </div>
        </form>
    </div>
{% endblock  %}
