{% extends 'base.html' %}

{% block content %}
    {% load static %}
    <div class="flex font-medium justify-center p-2">
        <div class="md:w-2/3" >
            <h2 class="text-violet-600 mb-2">Add a blog post</h2>
            <form method="post" action="{% url 'blog:update' form.instance.id %}">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-2">
                        <label class="text-sm block" for="{{ field.auto_id }}">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <span class="text-xs text-red-600">{{field.errors.0}}</span>
                        {% endif %}
                    </div>
                {% endfor %}
                <button class="mt-1 rounded border p-1 font-medium text-sm text-violet-600">Create Post</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
    <script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
{% endblock  %}
